<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="signup-box">
            <h1>SignUp</h1>
            <form class="login-form" action="/signupaction" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="first_name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="last_name">
                    </div>
                </div>
                {% comment %} <input id="first_name" type="text" name="first_name" placeholder="first_name">
                <input id="last_name" type="text" name="last_name" placeholder="last_name"> {% endcomment %}
                <input id="user_name" type="text" name="user_name" placeholder="UserName">
                <input id="dob" type="date" name="dob" placeholder="Birthday">
                <input id="email" type="text" name="email" placeholder="Email">
                <input id="password" type="password" name="password" placeholder="Password">
                <input type="password" name="confirmpw" placeholder="confirm Password">
                <!-- <a id="pwdreset" href="#">Forgot password?</a> -->
                <input id="submit" type="submit" name="submit" value="SignUp">
            </form>
        </div>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
    </body>
</html>
